<!DOCTYPE html>
<meta charset="utf-8">
<style>

svg {
  font: 10px sans-serif;
  padding: 10px;
  -webkit-touch-callout: none;
-webkit-user-select: none;
-khtml-user-select: none;
-moz-user-select: none;
-ms-user-select: none;
user-select: none;
}

.axis,
.frame {
  shape-rendering: crispEdges;
}

.axis line {
  stroke: #ddd;
}

.axis path {
  display: none;
}

.cell text {
  font-weight: bold;
  text-transform: capitalize;
}

.frame {
  fill: none;
  stroke: #aaa;
}

circle {
  fill-opacity: .7;
}

</style>
<body class="unselectable" unselectable="on" ondragstart="return false;" ondrop="return false;">
	<div class = "buttonex" id="transButton">
		<button>Toggle Transparency</button>
    </div>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

// symbol generators
var symbolTypes = {
    "triangleDown": d3.svg.symbol().type("triangle-down"),
    "circle": d3.svg.symbol().type("circle"),
	"cross": d3.svg.symbol().type("cross")
};

var scale = 1.0,
	width = 960,
    size = 200 * scale,
    padding = 20 * scale,
	viewHeight = window.innerHeight-100,
	viewWidth = window.innerWidth-100;

var x = d3.scale.log()
    .range([padding / 2, size - padding / 2]);

var y = d3.scale.log()
    .range([size - padding / 2, padding / 2]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .ticks(6);

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(6);

var color = d3.scale.category10();

var iconOpacity = 0.5;

var dragged = false;

var offsetX = 0,
	offsetY = 0,
	previousOffsetX = 0,
	previousOffsetY = 0,
	previousMouseX = 0,
	previousMouseY = 0;
	
var svg;

d3.csv("part1.csv", function(error1, data1) {
  if (error1) throw error1;
	d3.csv("part2.csv", function(error2, data2) {
	 if (error2) throw error2;

	//console.log(data2);
  var domainByTrait = {},
      traits = d3.keys(data1[0]).filter(function(d) { return d !== "Treatment" && d!== "Tissue_Type"; }), 
      n = traits.length;
  traits.forEach(function(trait) {
	var domainByTrait1 = {},domainByTrait2 = {};
	domainByTrait1[trait] = d3.extent(data1, function(d) { return parseFloat(d[trait]); });
	domainByTrait2[trait] = d3.extent(data2, function(d) { return parseFloat(d[trait]); });
	domainByTrait[trait] = [];
    domainByTrait[trait][0] = Math.min(domainByTrait1[trait][0],domainByTrait2[trait][0]);
	domainByTrait[trait][1] = Math.max(domainByTrait1[trait][1],domainByTrait2[trait][1]);
	});

	  //console.log(domainByTrait); 
  xAxis.tickSize(size * n);
  yAxis.tickSize(-size * n);
  
	var w = 300, h = 10;
	var myExample = d3.select("#transButton")
	  .append("svg:svg")
	  .attr("width", w)
	  .attr("height", h)
	d3.select("#transButton button").on("click", function() {
		iconOpacity = Math.abs(iconOpacity-1.5);
		svg.selectAll("path").style("opacity", iconOpacity);
	});
  svg = d3.select("body").append("svg")
      .attr("width", viewWidth)
      .attr("height", viewHeight)
	  .on("mousedown", mouseDown)
	  .on("mouseover", hover)
	  .on("mouseleave", exit)
	  .on("mouseup", mouseUp)
    .append("g")
      .attr("transform", "translate(" + padding + "," + padding / 2 + ")");

  svg.selectAll(".x.axis")
      .data(traits)
    .enter().append("g")
      .attr("class", "x axis")
      .attr("transform", function(d, i) { return "translate(" + (n - i - 1) * size + ",0)"; })
      .each(function(d) { x.domain(domainByTrait[d]); d3.select(this).call(xAxis); });

  svg.selectAll(".y.axis")
      .data(traits)
    .enter().append("g")
      .attr("class", "y axis")
      .attr("transform", function(d, i) { return "translate(0," + i * size + ")"; })
      .each(function(d) { //console.log(d3.max(d));
	  y.domain(domainByTrait[d]); d3.select(this).call(yAxis); });

  var cell = svg.selectAll(".cell")
      .data(cross(traits, traits))
    .enter().append("g")
      .attr("class", "cell")
      .attr("transform", function(d) { return "translate(" + (n - d.i - 1) * size + "," + d.j * size + ")"; })
      .each(plot);

  // Titles for the diagonal.
  cell.filter(function(d) { return d.i === d.j; }).append("text")
      .attr("x", padding)
      .attr("y", padding)
      .attr("dy", ".71em")
      .text(function(d) { return d.x; });
  function plot(p) {
	var cell = d3.select(this);
	
    x.domain(domainByTrait[p.x]);
    y.domain(domainByTrait[p.y]);

    cell.append("rect")
        .attr("class", "frame")
        .attr("x", padding / 2)
        .attr("y", padding / 2)
        .attr("width", size - padding)
        .attr("height", size - padding);

	var data;
	if (p.i>=p.j)
		data=data1;
	else
		data = data2;
		
	cell.selectAll(".points")
        .data(data)
      .enter().append("path")
		.attr("class", "point")
		.attr("transform", function(d) { return "translate(" + x(d[p.x]) + "," + y(d[p.y]) + ")"; })
        .attr("d", function(d,i){ 
			if(d.Tissue_Type=="Lymph")
				return symbolTypes.cross(); 
			else
				return symbolTypes.circle();
		})
		.style("opacity", iconOpacity)
		.style("fill", function(d) { return color(d.Treatment); });
		
		
	//console.log(data2);
	/*
    cell.selectAll("circle")
        .data(data)
      .enter().append("circle")
        .attr("cx", function(d) { return x(d[p.x]); })
        .attr("cy", function(d) { return y(d[p.y]); })
        .attr("r", 4)
        .style("fill", function(d) { return color(d.Treatment); });
		*/
		
  }
	
	});


});

function exit(d, i){
	dragged = false;
}

function hover(d, i){
	if(dragged){
		//Change transform value of group contained in svg
		svg.attr("transform", "translate(" + (previousOffsetX - previousMouseX + d3.event.x) + "," + (previousOffsetY - previousMouseY + d3.event.y) + ")");
	}
}

function mouseDown(d, i) {
	previousMouseX = d3.event.x;
	previousMouseY = d3.event.y;
	previousOffsetX = offsetX;
	previousOffsetY = offsetY;
	dragged = true;
	
}
function mouseUp(d, i){
	dragged = false;
	offsetX = previousOffsetX - previousMouseX + d3.event.x;
	offsetY = previousOffsetY - previousMouseY + d3.event.y;
}

function cross(a, b) {
  var c = [], n = a.length, m = b.length, i, j;
  for (i = -1; ++i < n;) for (j = -1; ++j < m;) c.push({x: a[i], i: i, y: b[j], j: j});
  return c;
}


</script>
